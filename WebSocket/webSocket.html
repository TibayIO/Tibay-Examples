<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tibay.io - WS</title>
	
</head>
<body>
<form action="">
	<input type="text" id='message'>
	<input type="submit" value="Send">
</form>
<div id="msgbox"></div>
<script>
var myData = {
	key: 'g1YJxwZrJd4Celsw', // enter yor network key here
	pass: 'IpxkSRbDAwiIuDt', // enter your nework pass here
	protocol: 1
};
var ws = new WebSocket('wss://api.tibay.io:8080/');
ws.onopen = function (event) {
	ws.send(JSON.stringify(myData));
}
ws.onmessage = function(msg) {
	var msgBox = document.getElementById('msgbox');
	var p = document.createElement('p');
	p.innerText = msg.data;
	msgBox.appendChild(p);
}
document.forms[0].onsubmit = function(ev) {
	ev.preventDefault();
	var input = document.getElementById('message');
	ws.send(JSON.stringify(input.value));
	input.value = '';
} 
</script>
</body>
</html>
